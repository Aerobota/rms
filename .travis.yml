language: php

php:
  - 5.3

before_script:
  - pear channel-discover pear.phing.info
  - pear install phing/phing
  - pear install PHP_CodeSniffer
  - phpenv rehash
  - sudo apt-get update
  - sudo apt-cache search node
  - sudo apt-get -y install nodejs npm phantomjs
  - node --version
  - npm --version
  - sudo npm install -g karma grunt-cli
  - cd utils
  - npm install .

script:
  - phing build

